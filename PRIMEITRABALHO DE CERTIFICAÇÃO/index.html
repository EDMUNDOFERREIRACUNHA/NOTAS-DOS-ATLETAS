            this.atletas = atletas;
        }

            this.atletas.forEach(function(atleta){

                    return a-b;
                })
            })
        }

            for(let i = 0; i<this.notas.length; i ++){
                this.notas.push(this.atletas[i].notas.sliee(1,4));
            }
        }
        somarNotas(){

                })
